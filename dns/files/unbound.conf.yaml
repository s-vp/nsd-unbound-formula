server:
  logfile:  /var/log/unbound.log
  verbosity: 1
    interface: 10.0.0.6
    port: 53
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes
    access-control: 127.0.0.0/8 allow
    access-control: 10.0.0.0/24 allow
    root-hints: "/var/unbound/etc/root.hints"
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: yes
    cache-min-ttl: 3600
    cache-max-ttl: 86400
    prefetch: yes
    num-threads: 2
    msg-cache-slabs: 8
    rrset-cache-slabs: 8
    infra-cache-slabs: 8
    key-cache-slabs: 8
    rrset-cache-size: 2m
    msg-cache-size: 1m
    private-address: 10.0.0.0/8
    private-address: 10.0.0.0/16
    private-address: 10.0.0.0/24
    unwanted-reply-threshold: 10000
    do-not-query-localhost: no
    auto-trust-anchor-file: "/var/unbound/etc/keys/root.key"
    val-clean-additional: yes
  include: "/var/unbound/etc/unbound_ad_servers"
  private-domain: "s-vp.com"
  local-zone: "10.in-addr.arpa." nodefault
  stub-zone:
       name: "s-vp.com"
       stub-addr: 127.0.0.1@5353
  stub-zone:
         name: "0.0.10.in-addr.arpa"
        stub-addr: 127.0.0.1@5353
     forward-zone:
	name: "hphc.org"
	forward-addr: 155.49.222.245 
	forward-addr: 155.49.111.60 
